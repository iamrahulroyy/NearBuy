[project.optional-dependencies]
dev = [
    "taskipy",
]

# Add this section to explicitly define your packages
[tool.setuptools.packages.find]
include = ["app*", "RDB*", "alembic*", "typesense_helper*"]

[tool.taskipy.tasks]
start = "python main.py"
test = "pytest"
migrate = "alembic upgrade head"
sync_typesense = "python typesense_helper/sync_db_to_typesense.py"
seed = "python fake_data_insert.py"